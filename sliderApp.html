<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE SLIDER APPLICATION</title>
    </head>
    <body>
        <!-- Default image-->
        <center>
            <img src="./img/4.jpeg" width="70%" height="50%" id="def">        
        </center>

        <script type="text/javascript">

            //Collects all images
            
            var allImages = ["./img/4.jpeg","./img/4.jpg","./img/3.png","./img/1.jpg","./img/dish4.png","./img/dish5.jpg","./img/dish6.png"];
            
            //starting position
            var index = 0;
            
            //Timing the slider
            var handleTiming = setInterval(slider, 2000);



            //GETS THE ID OF THE DEFAULT IMAGE
            var def = document.getElementById("def");
            
            //Handles sliding effect
            function slider(){
                def.setAttribute("src", allImages[index]);
                index++;
                if( index > allImages.length - 1){
                    index = 0;
                }
            }
            
           
        </script>
    </body>
</html>
